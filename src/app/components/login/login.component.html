<div class="content-bg animated fadeIn fast">

    <div class="login-bg row">
        <div class="title">
            <h3>Ingreso al Sistema</h3>
        </div>
        <form autocomplete="off" [formGroup]="userLogin" (ngSubmit)="login()" 
        class="form-login col s11 xl3 l6 m9 center-block">
            <div class="row row-login1">
                <div class="input-field col offset-s1 s10  offset-xl2 xl8">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_account_circle" type="text" class="validate" formControlName="username">
                    <label for="icon_account_circle">Username</label>
                </div>
            </div>
            <div class="row row-login2">
                <div class="input-field col offset-s1 s10 offset-xl2 xl8">
                    <i class="material-icons prefix">lock</i>
                    <input id="icon_lock" type="password" class="validate" formControlName="password">
                    <label for="icon_lock">Password</label>
                </div>
            </div>

            <div class="btn-group">
                <button class="btn waves-effect waves-light" type="submit">
                    Ingresar
                    <i class="material-icons right">send</i>
                </button>
                <span class="btnRegistrarse" [routerLink]="['/registrarse']" routerLinkActive="router-link-active">
                    ¿No estás registrado?
                </span>
            </div>

        </form>
    </div>


</div>
